<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>TCC</title>
	<script type="text/javascript">
		function sucesso(){
			alert("Produto cadastrado!")
		}
	</script>
</h:head> 
<h:body> 
	<h:form>
	
		<caption>Cadastro de Produtos</caption>
		<br/>
		
		Nome:
		<h:inputText value="#{gerenciamentoMbean.produto.nome}" onfocus="this.value='' " />
		<br/>
		
		Quantidade:
		<h:inputText value="#{gerenciamentoMbean.produto.quantidade}"  onfocus="this.value='' "/>
		<br/>
		
		Categoria:
		<h:inputText value="#{gerenciamentoMbean.produto.categoria}" /> 
		<br/>
		
		<h:commandButton action="#{gerenciamentoMbean.Cadastrar()}" value="cadastrar" onclick="sucesso(this)"/>
		
	</h:form>
	<br/><br/>
	
	<table width="150px">
		<caption>Produtos cadastrados</caption>
		<ui:repeat var="item" value="#{gerenciamentoMbean.produtos}">
			<tr>
				<td>
					#{item.nome} - #{item.quantidade} - #{item.categoria}
				</td>
			</tr>
		</ui:repeat>
	</table>
</h:body> 
</html>
